<script type="text/javascript" src="http://www.thecampusbubble.com/_include/_github/jwysiwyg/help/lib/jquery.js"></script>
<script type="text/javascript" src="http://www.thecampusbubble.com/_include/_github/jwysiwyg/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="http://www.thecampusbubble.com/_include/_github/jwysiwyg/controls/wysiwyg.image.js"></script>
<script type="text/javascript" src="http://www.thecampusbubble.com/_include/_github/jwysiwyg/controls/wysiwyg.link.js"></script>
<script type="text/javascript" src="http://www.thecampusbubble.com/_include/_github/jwysiwyg/controls/wysiwyg.table.js"></script>
<script type="text/javascript">
(function($) {
	$(document).ready(function() {
		$('#wysiwyg').wysiwyg({
		  controls: {
			bold          : { visible : true },
			italic        : { visible : true },
			underline     : { visible : true },
			strikeThrough : { visible : true },
			
			justifyLeft   : { visible : true },
			justifyCenter : { visible : true },
			justifyRight  : { visible : true },
			justifyFull   : { visible : true },

			indent  : { visible : true },
			outdent : { visible : true },

			subscript   : { visible : true },
			superscript : { visible : true },
			
			undo : { visible : true },
			redo : { visible : true },
			
			insertOrderedList    : { visible : true },
			insertUnorderedList  : { visible : true },
			insertHorizontalRule : { visible : true },

			h4: {
				visible: true,
				className: 'h4',
				command: ($.browser.msie || $.browser.safari) ? 'formatBlock' : 'heading',
				arguments: ($.browser.msie || $.browser.safari) ? '<h4>' : 'h4',
				tags: ['h4'],
				tooltip: 'Header 4'
			},
			h5: {
				visible: true,
				className: 'h5',
				command: ($.browser.msie || $.browser.safari) ? 'formatBlock' : 'heading',
				arguments: ($.browser.msie || $.browser.safari) ? '<h5>' : 'h5',
				tags: ['h5'],
				tooltip: 'Header 5'
			},
			h6: {
				visible: true,
				className: 'h6',
				command: ($.browser.msie || $.browser.safari) ? 'formatBlock' : 'heading',
				arguments: ($.browser.msie || $.browser.safari) ? '<h6>' : 'h6',
				tags: ['h6'],
				tooltip: 'Header 6'
			},
			
			cut   : { visible : true },
			copy  : { visible : true },
			paste : { visible : true },
			html  : { visible: true },
			increaseFontSize : { visible : true },
			decreaseFontSize : { visible : true },
			exam_html: {
				exec: function() {
					this.insertHtml('<abbr title="exam">Jam</abbr>');
					return true;
				},
				visible: true
			}
		  },
		  events: {
			click: function(event) {
				if ($("#click-inform:checked").length > 0) {
					event.preventDefault();
					alert("You have clicked jWysiwyg content!");
				}
			}
		  }
		});

		$('#wysiwyg').wysiwyg("insertHtml", "");
	});
})(jQuery);
</script>
</head>
<body><div class="container"><br />
	<noscript>Enable JavaScript to use WYSIWYG features.</noscript>
	<textarea id="wysiwyg" rows="5" cols="103">
		<b>Sample bold word</b>. 
		<h1>Sample Header</h1>
		<p>normal paragraph. try adding an image!...
		<i>This is crazy pat</i>
		</p>
	</textarea>

	<hr/>
	<a href="index.html">FAQ / Documentation</a>
</div></body>
</html>
